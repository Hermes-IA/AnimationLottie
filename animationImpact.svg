<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
viewBox="0 0 800 600" width="100%" height="100%">
	<!-- Primer teléfono -->
	<g id="firstPhone" transform="translate(10, 20) scale(1)">
		<rect x="100" y="50" width="200" height="350" rx="20" ry="20" fill="#e0e0e0" stroke="#666" stroke-width="2"/>
		<rect x="110" y="60" width="180" height="300" rx="5" ry="5" fill="#fff" stroke="#999" stroke-width="1"/>
		<circle cx="200" cy="375" r="15" fill="#ccc" stroke="#666" stroke-width="1"/>
		
		<!-- Imagen de fondo () -->
		<image x="110" y="60" width="180" height="300" href="/appF.jpg" preserveAspectRatio="xMidYMid slice"/>
	</g>
	
	<!-- Segundo teléfono -->
	<g id="secondPhone" transform="translate(18, 20) scale(1)">
		<rect x="500" y="50" width="200" height="350" rx="20" ry="20" fill="#e0e0e0" stroke="#666" stroke-width="2"/>
		<rect x="510" y="60" width="180" height="300" rx="5" ry="5" fill="#fff" stroke="#999" stroke-width="1"/>
		<circle cx="600" cy="375" r="15" fill="#ccc" stroke="#666" stroke-width="1"/>
		
		<!-- Imagen de fondo () -->
		<image x="510" y="60" width="180" height="300" xlink:href="app.gif" preserveAspectRatio="xMidYMid slice"/>
		
		<!-- Animación de notificación push -->
		<g>
			<rect x="510" y="60" width="180" height="30" fill="#4CAF50"/>
			<text x="600" y="82" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff"> Recibiste $1.000.000</text>
			<animate attributeName="opacity" values="0;1;1;0" dur="1.5s" repeatCount="indefinite" />
		</g>
		
		<!-- Animación de vibración rotacional del teléfono -->
		<animateTransform
		attributeName="transform"
		type="rotate"
		values="0 600 225; 2 600 225; 0 600 225; -2 600 225; 0 600 225"
		dur="0.2s"
		begin="0s; 1.5s"
		repeatCount="indefinite"
		additive="sum"
		/>
	</g>
	
 
  
<!-- Animación de señal con arcos parabólicos rotados -90 grados, más juntos y más gruesos -->
<g transform="translate(350, 260)">
  <g transform="translate(0,-20) rotate(-90)">
    <path d="M0,0 Q25,-25 50,0" fill="none" stroke="#4CAF50" stroke-width="5">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  <g transform="translate(30,-10) rotate(-90)">
    <path d="M0,0 Q37.5,-37.5 75,0" fill="none" stroke="#4CAF50" stroke-width="5">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  <g transform="translate(70,0) rotate(-90)">
    <path d="M0,0 Q50,-50 100,0" fill="none" stroke="#4CAF50" stroke-width="5">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>
  <g transform="translate(120,0) rotate(-90)">
    <path d="M0,0 Q62.5,-62.5 125,0" fill="none" stroke="#4CAF50" stroke-width="5">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
</g>
</svg>
